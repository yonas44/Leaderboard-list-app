<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard-list</title>
  <script defer src="main.js"></script></head>
  <body>
    <h1>Leaderboard</h1>
    <main class="container">
      <section class="dashboard">
        <div class="list-title">
          <h3 class="fst-italic">Recent scores</h3>
          <button id="refresh">Refresh</button>
        </div>
        <div class="lists">
          <table class="col-6 table table-striped bg-primary my-0">
            <tbody class="score-holder"></tbody>
          </table>
        </div>
      </section>
      <section class="form">
        <h3>Add your score</h3>
        <form class="input">
          <input id="name" type="text" required placeholder="Your name" />
          <input
            id="score"
            type="number"
            min="1"
            max="100"
            required
            placeholder="Your score"
          />
          <input type="submit" required value="submit" />
        </form>
      </section>
    </main>
  </body>
</html>
